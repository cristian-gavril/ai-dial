{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dial-chat.fullname" . }}
  labels:
    {{- include "dial-chat.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dial-chat.selectorLabels" . | nindent 4 }}
{{- end -}}
